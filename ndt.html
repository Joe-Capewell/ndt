<h1>NDT</h1>
<div style="display:table;height:50%;width:100%">
    <div style="display:table-row">
        <div style="width:100%;height:100%;border:solid;">
            <button onclick="window[NDT.currentInstance].showTab('console')">Console</button><button onclick="window[NDT.currentInstance].showTab('network')">Network</button><br>
            <div class="console">
                <b>Console</b>
                <div id="Hconsole" style="background-color:white;height:90%;width:100%;">
                </div>
                <input style="width:100%;background-color:white" id='console'><br>
                <button onclick='window[NDT.currentInstance].execCons()'>EXECUTE</button>
            </div>
            <div class="network">
                <b>Network</b>
                <div id="network" style="background-color:white;height:90%;width:100%;">
                </div>
            </div>
        </div>
    </div>
</div>
